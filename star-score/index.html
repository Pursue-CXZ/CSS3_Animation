<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./base/style.css">
</head>
<body>
<div class="container">
  <h1>Star Rating</h1>
  <span class="star-group">
    <input id="star-5" type="radio" name="rating" value="5"><label for="star-5">5</label>
    <input id="star-4" type="radio" name="rating" value="4"><label for="star-4">4</label>
    <input id="star-3" type="radio" name="rating" value="3"><label for="star-3">3</label>
    <input id="star-2" type="radio" name="rating" value="2"><label for="star-2">2</label>
    <input id="star-1" type="radio" name="rating" value="1"><label for="star-1">1</label>
  </span>
  <p></p>
</div>

<script>
  window.onload = function() {
    let p = document.querySelector('p');
    let btns = document.querySelectorAll('input');

    for(let i =0; i< btns.length; i++) {
      btns[i].onchange = function() {
        p.textContent = this.value
      }
    }
  }
</script>
</body>
</html>
